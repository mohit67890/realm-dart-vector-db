name: realm_vector_db
description: Realm Flutter SDK with built-in HNSW vector search - a mobile database alternative to SQLite with AI/ML vector similarity search capabilities for semantic search, RAG, and recommendation systems.
version: 1.0.0

homepage: https://github.com/mohit67890/realm-dart-hnsw
repository: https://github.com/mohit67890/realm-dart-hnsw
issue_tracker: https://github.com/mohit67890/realm-dart-hnsw/issues

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  realm_dart_vector_db:
    path: ../realm_dart

flutter:
  plugin:
    platforms:
      android:
        package: io.realm
        pluginClass: RealmPlugin
      ios:
        pluginClass: RealmPlugin
      linux:
        pluginClass: RealmPlugin
      macos:
        pluginClass: RealmPlugin
      windows:
        pluginClass: RealmPlugin
